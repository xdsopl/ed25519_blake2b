<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Crypto Module</title>
</head>
<body>
<script>
function print_hex(name, buffer) {
	let str = name + ": ";
	for (let i = 0; i < buffer.length; ++i)
		str += buffer[i].toString(16).padStart(2, '0').toUpperCase();
	document.getElementById("output").innerHTML += str + "<br />";
}
WebAssembly.instantiateStreaming(fetch("crypto.wasm"))
	.then(obj => {
		document.body.style.color = "white";
		document.body.style.backgroundColor = "black";
		let output = document.getElementById("output");
		const wasm = obj.instance.exports;
		buffer = wasm.memory.buffer;
		//console.log(wasm);
		let start = performance.now();
		let keypair = new Uint8Array(buffer, wasm.keypair, 64);
		self.crypto.getRandomValues(keypair);
		let end = performance.now();
		output.innerHTML += "getRandomValues: " + (end - start).toFixed(2) + " ms<br />";
		print_hex("Random Bytes", keypair);
		start = performance.now();
		wasm.create_keypair();
		end = performance.now();
		output.innerHTML += "create_keypair: " + (end - start).toFixed(2) + " ms<br />";
		print_hex("Key Pair", keypair);
		let message_length = 42;
		let message = new Uint8Array(buffer, wasm.message, message_length);
		for (let i = 0; i < message.length; ++i)
			message[i] = Math.trunc(Math.random() * 256);
		print_hex("Message", message);
		start = performance.now();
		wasm.sign_message(message_length);
		end = performance.now();
		output.innerHTML += "sign_message: " + (end - start).toFixed(2) + " ms<br />";
		let signature_length = message_length + 64;
		let signature = new Uint8Array(buffer, wasm.signature, signature_length);
		print_hex("Signature", signature);
		for (let i = 0; i < message.length; ++i)
			message[i] = 0;
		//signature[Math.trunc(Math.random() * signature_length)] ^= 1 << Math.trunc(Math.random() * 8);
		start = performance.now();
		if (wasm.open_signature(signature_length) < 0)
			output.innerHTML += "Verification failed!<br />";
		end = performance.now();
		output.innerHTML += "open_signature: " + (end - start).toFixed(2) + " ms<br />";
		print_hex("Message", message);
	});
</script>
<p>

</p>
<p id="output"></p>
</body>
</html>
